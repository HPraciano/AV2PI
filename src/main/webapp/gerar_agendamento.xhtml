<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<!-- Cabeçalho da Página -->
<h:head>
    <title>Agendamento</title>
</h:head>

<!-- Corpo da Página -->
<h:body style="background-color: #f0f0f5; padding: 20px;">
    <h:form id="formulario">

        <p:messages autoUpdate="true"/>

        <div>
            <h1 style="font-family: Arial, sans-serif; font-weight: 600; color: #4a4a4a;">
                Faça agendamentos de forma mais eficiente!
            </h1>
            <h3 style="font-family: Arial, sans-serif; font-weight: normal; color: #7a7a7a;">
                Preencha as informações abaixo
            </h3>

            <!-- Painel para Paciente e Email -->
            <div style="margin-bottom: 20px;">
                <p:panelGrid columns="2" style="width: 30%; border: 2px solid #669bbc; padding: 10px;">

                    <p:outputLabel value="Paciente" style="font-weight: bold;"/>
                    <p:inputText id="paciente" value="#{agendamentoBean.agenda.paciente}" required="true" requiredMessage="Campo obrigatório" style="width: 100%;"/>

                    <p:outputLabel value="Email" style="font-weight: bold;"/>
                    <p:inputText value="#{agendamentoBean.agenda.email}" required="true" requiredMessage="Campo obrigatório" style="width: 100%;"/>
                </p:panelGrid>
            </div>

            <!-- Painel para Médico -->
            <div style="margin-bottom: 20px;">
                <p:panelGrid columns="1" style="width: 30%; border: 2px solid #669bbc; padding: 10px;">

                    <p:outputLabel value="Médico" style="font-weight: bold;"/>
                    <p:selectOneMenu value="#{agendamentoBean.idMedicoSelecionado}" required="true" requiredMessage="Campo obrigatório" style="width: 100%;">
                        <f:selectItems value="#{agendamentoBean.medicos}" var="medico" itemLabel="#{medico.nome}" itemValue="#{medico.id}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
            </div>

            <!-- Painel para Clínica -->
            <div style="margin-bottom: 20px;">
                <p:panelGrid columns="1" style="width: 30%; border: 2px solid #669bbc; padding: 10px;">

                    <p:outputLabel value="Clínica" style="font-weight: bold;"/>
                    <p:selectOneMenu value="#{agendamentoBean.agenda.clinica}" required="true" requiredMessage="Campo obrigatório" style="width: 100%;">
                        <f:selectItem itemLabel="Selecione uma Clínica" itemValue=""/>
                        <f:selectItem itemLabel="Hapvida Dom Luís" itemValue="Hapvida Dom Luís"/>
                        <f:selectItem itemLabel="Hapvida Luis de França" itemValue="Hapvida Luis de França"/>
                        <f:selectItem itemLabel="Hapvida Antônio Prudente" itemValue="Hapvida Antônio Prudente"/>
                    </p:selectOneMenu>
                </p:panelGrid>
            </div>

            <!-- Painel para Data e Hora -->
            <div style="margin-top: 20px;">
                <p:panelGrid columns="1" style="width: 30%; border: 2px solid #669bbc; padding: 10px;">

                    <h:outputLabel value="Data e Hora:" style="font-weight: bold;"/>
                    <p:datePicker id="time"
                                  value="#{agendamentoBean.agenda.dataHoraConsulta}" showIcon="true" showButtonBar="true" showTime="true" timeInput="true" required="true" requiredMessage="Campo obrigatório" mindate="#{agendamentoBean.dataAtual}" style="width: 100%;"/>
                </p:panelGrid>

                <!-- Botões -->
                <div style="margin-top: 20px;">
                    <p:commandButton id="formulario" action="#{agendamentoBean.save}" value="Salvar" update="formulario" style="background-color: #1b214
